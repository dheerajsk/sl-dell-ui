<body>

    <h1>Lists</h1>
    <!-- 2 types of lists. -->
    <!-- 1. Uordered list(ul), 2. Ordered List(ol) -->
    <h2>Unordered List</h2>
    <ul>
        <li>
            <p>India</p>
        </li>
        <li>USA</li>
        <li>UK</li>
        <li>China</li>
    </ul>

    <br /><br />
    <h2>Ordered List</h2>

    <ol type="I">
        <li>India</li>
        <li>USA</li>
        <li>UK</li>
        <li>China</li>
    </ol>
</body>

</html>
