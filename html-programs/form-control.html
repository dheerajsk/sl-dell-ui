<html>

<head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="form-control.css">
</head>

<body>
    <!-- Inline CSS -->
    <!-- <h1 style="color: red;">SignUp Form</h1> -->
    <h1 id="headerSignup">SignUp Form</h1>
    <h1>Please fill below to submit</h1>
    <!-- <header>SignUp Form</header> -->
    <form class="signup-form">
        <div class="form-group">
            <label for="fname">First Name </label>
            <input class="form-control" type="text" name="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name </label>
            <input class="form-control" type="text" name="lname">
        </div>
        <div class="form-group">
            <label for="email">Email </label>
            <input class="form-control" type="email" name="email" id="inputEmail">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password">
        </div>
        <div class="form-group">
            <label for="taAddress">Office Address</label>
            <textarea name="taAddress" id="taAddress" cols="40" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="taAddress">Home Address</label>
            <address>
                Jon Doe,
                Pune, India
            </address>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <input type="radio" name="gender"> <label>Male</label>
            <input type="radio" name="gender"> <label>FeMale</label>
        </div>
        <div class="form-group">
            <label for="DoB">Date of Birth</label>
            <input type="date" name="DoB">
        </div>

        <div class="form-group">
            <label for="ddlCountry">Country</label>
            <select name="ddlCountry" id="ddlCountry">
                <option value="1">India</option>
                <option value="2">UK</option>
                <option value="3">USA</option>
                <option value="3">China</option>
            </select>
        </div>
        <div class="form-group">
            <input type="checkbox" name="cbox"> <label for="cbox"><a href="fakelink">Terms & Conditions</a></label>
        </div>
        <!-- <input type="submit" value="Submit"> -->
        <button name="btnSubmit">Submit</button>
    </form>

    <footer>Contact us at : 9999999999</footer>
</body>

</html>
